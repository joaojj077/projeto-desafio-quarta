<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de contato</title>
</head>
<body><h1>
    <header>Página de Contato</header>
</h1>
<div class="container">

    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Entre em contato com a gente</h1>
               
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Nome" >
                </div>

                
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" >
                </div>

                <div class="input-box">
                    <label for="message">Mensagem</label>
                    <input id="message" type="message" name="message" placeholder="Área de texto" >
                </div>

            </div>

           

                </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Enviar</a> </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
